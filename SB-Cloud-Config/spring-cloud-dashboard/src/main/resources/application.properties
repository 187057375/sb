server.port=7070

spring.application.name=spring-cloud-dashboard

spring.cloud.config.enabled=true
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=spring-cloud-config

#eureka.instance.leaseRenewalIntervalInSeconds=10
#eureka.instance.metadataMap.instanceId=${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
eureka.instance.nonSecurePort=${server.port}
eureka.client.serviceUrl.defaultZone=http://${eureka.host:localhost}:${eureka.port:9090}/eureka/

turbine.appConfig=spring-cloud-client
turbine.aggregator.clusterConfig=MAIN
turbine.clusterNameExpression=metadata['cluster']